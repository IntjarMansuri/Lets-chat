<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Chat - A Group Chat Application</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.pixabay.com/photo/2017/05/05/23/39/whatsapp-2288548_640.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex items-center justify-center">
    <!-- Login -->
    <div class="flex justify-center items-center" id="container">
      <div class="flex flex-col max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 justify-center">
          Welcome to Let's Chat
        </h2>
        <hr class="mb-4" />
        <input
          type="text"
          id="username"
          class="w-full border rounded-lg px-3 py-2 mb-4 mt-3"
          placeholder="Username"
        />
        <button
          id="loginBtn"
          class="w-full text-white font-bold py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-800 mb-4 mt-4"
        >
          Login
        </button>
      </div>
    </div>

    <!-- Chats -->
    <div
      class="max-w-lg sm:max-w-sm w-full mx-auto flex flex-col"
      id="container"
    >
      <div
        class="p-3 border-b flex justify-between items-center bg-white shadow-md"
      >
        <div class="flex items-center">
          <i class="fas fa-user-circle text-3xl mr-2"></i>
          <span id="usernameDisplay" class="font-bold text-lg">Username</span>
        </div>
      </div>
      <div id="chatMessages" class="p-4 chat-messages-container">
        <p class="flex justify-center">start conversation</p>
        <div class="flex flex-col mb-1">
          <!-- <div
            class="self-end bg-green-200 text-gray-800 px-2 py-1 rounded-lg mt-1 max-w-xs"
          >
            Hello, how are you?
          </div> -->
        </div>
        <div class="flex flex-col mb-1">
          <!-- <div
            class="self-start bg-blue-300 text-gray-800 p-2 rounded-lg mt-1 max-w-xs"
          >
            I'm good, thanks! How about you?
          </div> -->
          <span class="self-start text-sm text-gray-600 mt-1"></span>
        </div>
      </div>
      <div class="flex items-center border-t p-2 bg-white">
        <input
          type="text"
          id="messageInput"
          class="flex-1 border rounded-lg p-2 mr-2"
          placeholder="Type your message here..."
        />

        <button
          id="sendButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
        >
          Send
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
